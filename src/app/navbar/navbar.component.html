<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <a class="navbar-brand" [routerLink]="['/']">
    DNO
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" 
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="fas fa-bars"></span>
   </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0 align-middle mr-auto">
        <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/']" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}">Home</a>
        </li>
        </ul>
      </form>
    <div *ngIf="userRepository.selectedUser == null; then nonAutorise else autorise"></div>   
    <ng-template #nonAutorise>
      <div class="form-inline justify-content-end align-middle">	
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a routerLink="login" routerLinkActive="active" class="nav-link">Sign in </a> 
          </li>
          <li class="nav-item">
            <a routerLink="signup" routerLinkActive="active" class="nav-link">Sign up</a> 
          </li>
        </ul>					
      </div>
    </ng-template>  
    <ng-template #autorise>
      <div class="dropdown ">
        <a class="btn my-2 my-sm-0 dropdown-toggle" 
            id="dropdownMenuLink" data-toggle="dropdown" 
            aria-haspopup="true" aria-expanded="false">
          {{userRepository.selectedUser.name}} {{userRepository.selectedUser.surname}}
        </a>
      <div class="dropdown-menu " aria-labelledby="dropdownMenuLink" style="right: 0; left: auto;">
        <div *ngIf="userRepository.selectedUser.isAdmin">
          <a class="dropdown-item" [routerLink]="['/dashboard']" >Admin</a>
        </div>
        <a class="dropdown-item" (click)="logout()" [routerLink]="['/logout']">Log Out</a>
      </div>
      </div>
    </ng-template>  	
    </div>
</nav>
</div>
