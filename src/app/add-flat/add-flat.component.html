<div class="container">
  <div class="row">
  <div class="col">
      <div class="mt-4">
      <form role="form"  #myForm="ngForm" (ngSubmit)="onSubmit()">
         <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Location</label>
              <div class="col-lg-7">
                  <input class="form-control" type="text"  name="location" [(ngModel)]="flat.location" required/>
              </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Street</label>
            <div class="col-lg-7">
                <input class="form-control" type="text" name="street" [(ngModel)]="flat.street" required/>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Number</label>
            <div class="col-lg-7">
                <input class="form-control" type="text" name="number" [(ngModel)]="flat.number" required/>
            </div>
         </div>
          <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Description</label>
              <div class="col-lg-7">
                  <textarea class="form-control" type="text"  name="description" [(ngModel)]="flat.description" required></textarea>
              </div>
          </div>
          
          <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Rooms</label>
            <div class="col-sm-2" *ngIf="rooms.length==0" >
                <button class="btn btn-sm btn-outline-primary mt-1" (click)="addRoom()"><span class="fa fa-plus"></span> Add Room</button>
            </div>
            <div class="col-lg-9">
            <div class="mr-2" *ngFor="let room of rooms;let index = index;trackBy:trackByIndex;" style="display: inline-block;" >
                <label class="col-lg-3 col-form-label form-control-label" for="title">Title</label>
                <input class="form-control" type="text" name="title{{index}}" [(ngModel)]="rooms[index].title" required/>
                <label class="col-lg-3 col-form-label form-control-label" for="number">Number</label>
                <input class="form-control" type="text" name="number{{index}}" [(ngModel)]="rooms[index].number" required/>
                <label class="col-lg-3 col-form-label form-control-label" for="description">Description</label>
                <input class="form-control" type="text"  name="description{{index}}" [(ngModel)]="rooms[index].description" required/>
                <label class="col-lg-3 col-form-label form-control-label" for="price">Price</label>
                <input class="form-control" type="text"  name="price{{index}}" [(ngModel)]="rooms[index].price" required/>
                <label class="col-lg-3 col-form-label form-control-label" for="places">Places</label>
                <input class="form-control" type="text" name="places{{index}}" [(ngModel)]="rooms[index].number_of_rooms" required/>
                <button *ngIf="isLast(room)==true" class="btn btn-sm btn-outline-primary mt-2 mr-1" (click)="addRoom()"><span class="fa fa-plus"></span> Add Room</button>
                <button  class="btn btn-sm btn-outline-danger mt-2 " (click)="deleteRoom(index)"><span class="fa fa-trash-alt"></span></button>                
            </div>
          </div>

        </div>
          <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label"></label>
              <div class="col-lg-9">
                  <button type="reset" class="btn btn-secondary" > Cancel</button>
                  <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary" >Save</button>
              </div>
          </div>
      </form>
    </div>
    </div>
  </div>
</div>
