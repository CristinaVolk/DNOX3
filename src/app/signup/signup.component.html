<div class="container">
  <div class="row">
  <div class="col">
      <div class="mt-4">
      <form role="form" #myForm="ngForm" novalidate (ngSubmit)="onSubmit(myForm)">
         <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Name</label>
              <div class="col-lg-9">
                  <input class="form-control" type="text" value="" name="name"  ngModel required>
              </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Surname</label>
            <div class="col-lg-9">
                <input class="form-control" type="text" value="" name="surname"  ngModel required>
            </div>
         </div>
          <div class="form-group row">
             <label class="col-lg-3 col-form-label form-control-label">Email</label>
              <div class="col-lg-9">
                  <input class="form-control" type="email" value="" name="email"  ngModel required>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Password</label>
              <div class="col-lg-9">
                  <input class="form-control" type="password" value="" name="password" ngModel #password="ngModel" required>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label ">Repeat password</label>
              <div class="col-lg-9">
                  <input class="form-control" type="password" value="" name="confirmPassword" #confirmPassword="ngModel" Equalvalidate="password"  ngModel required>
              </div>
              <div [hidden]="confirmPassword.valid || confirmPassword.pristine" class="alert alert-danger">
                Password mismatch
            </div>
          </div>
          <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label"></label>
              <div class="col-lg-9">
                  <button type="reset" class="btn btn-secondary" > Cancel</button>
                  <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary" >Sign Up</button>
              </div>
          </div>
      </form>
    </div>
    </div>
  </div>
</div>
