<div class="container">
  <div class="row">
      <div class="mt-4">
          <form role="form" #myForm="ngForm" novalidate (ngSubmit)="onSubmit(myForm)">
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Email</label>
                  <div class="col-lg-9">
                      <input class="form-control" type="email" value="" name="email"  ngModel required>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Password</label>
                  <div class="col-lg-9">
                      <input class="form-control" type="password" value="" name="password" ngModel required>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label"></label>
                  <div class="col-lg-9">
                      <button type="reset" class="btn btn-secondary" > Cancel</button>
                      <button type="submit" [disabled]="myForm.invalid" class="btn button-submit" >Sign In</button>
                  </div>
              </div>
          </form>
          <div [hidden]="isLogged" class="alert alert-danger">
            {{msg}}
        </div>
      </div>
  </div>
</div>
